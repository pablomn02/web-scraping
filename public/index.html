<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Scraper</title>
    <link href="styles.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col items-center justify-center p-4">
    <div class="bg-white p-6 rounded-lg shadow-lg w-full max-w-2xl">
        <h1 class="text-2xl font-bold mb-4 text-center">Web Scraper</h1>
        <form id="scrapeForm" class="mb-4">
            <div class="flex flex-col sm:flex-row gap-2">
                <input
                    type="url"
                    id="urlInput"
                    placeholder="Introduce una URL de Amazon (ej., búsqueda)"
                    class="flex-1 p-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                    required
                >
                <button
                    type="submit"
                    class="bg-blue-500 text-white p-2 rounded-lg hover:bg-blue-600 transition"
                >
                    Scrapear
                </button>
            </div>
        </form>
        <div id="results" class="grid gap-4"></div>
    </div>

    <script>
        document.getElementById('scrapeForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const url = document.getElementById('urlInput').value;
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = '<p class="text-gray-500">Cargando...</p>';

            try {
                const response = await fetch('http://localhost:3000/scrape', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ url })
                });
                const products = await response.json();

                if (!Array.isArray(products)) {
                    resultsDiv.innerHTML = '<p class="text-red-500">Error: No se encontraron productos o la página no es compatible.</p>';
                    return;
                }

                if (products.length === 0) {
                    resultsDiv.innerHTML = '<p class="text-red-500">No se encontraron productos en la página.</p>';
                    return;
                }

                resultsDiv.innerHTML = products.map(product => `
                    <div class="bg-gray-50 p-4 rounded-lg shadow flex flex-col sm:flex-row gap-4">
                        <img src="${product.image || ''}" alt="${product.title}" class="w-24 h-24 object-contain">
                        <div class="flex-1">
                            <h2 class="text-lg font-semibold">${product.title}</h2>
                            <p class="text-gray-600">${product.price || 'Precio no disponible'}</p>
                            <a href="${product.link || '#'}" target="_blank" class="text-blue-500 hover:underline">Ver Producto</a>
                        </div>
                    </div>
                `).join('');
            } catch (error) {
                resultsDiv.innerHTML = `<p class="text-red-500">Error: ${error.message}</p>`;
            }
        });
    </script>
</body>
</html>
